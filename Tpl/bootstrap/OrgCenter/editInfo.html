<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>兼职平台</title>

<link rel="stylesheet" href="./__GROUP__/css/bootstrap.min.css">
<link rel="stylesheet" href="./__GROUP__/css/bootstrap-theme.min.css">
<script src="./__GROUP__/js/jquery.min.js"></script>
<script src="./__GROUP__/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./__GROUP__/js/common.js"></script>
<script type="text/javascript" src="./__GROUP__/js/fullAvatarEditor.js"></script>
<script type="text/javascript" src="./__GROUP__/js/swfobject.js"></script>

<style type="text/css">
  .panel-body{position: relative;}
  .my-perinfo{margin-left:26px;}
  .my-perinfo>p>span{margin-right:18px;}
  .my-perimg{border:1px solid #EEE;}
  .my-select-address{}
  .my-select-address>select{width:auto;display: inline-block;}
  .my-personimg{width:200px; cursor: pointer;}
  #swfwrapper{width:630px;}

</style>
</head>
<body>
<include file="./Tpl/bootstrap/public/header.html" />
<!--container-->
<div class="container">
  <div class="page-header">
      <h1><small>企业信息<small>({$orgInfo.orgname})</small></small></h1>
  </div>
  <div class="row">
    <div class="col-md-8">
      <form method="post" action="" id="edit-info">
        <div class="">
          <label>认证状态：</label><if condition="$orgInfo.is_validate eq 0"><span>未认证</span><else /><span>已认证</span></if>
          <button class="btn btn-primary"><a href="{:U('OrgAuth/index')}">认证</a></button>
        </div>
        <div class="form-group">
          <label for="username">所在地：</label>
          <div class="my-select-address">
            <select name="province" id="" class="form-control">
              <option>山东</option>
            </select>
            <select name="city" id="" class="form-control">
              <option>烟台</option>
            </select>
            <select name="area" id="" class="form-control">
              <option>芝罘区</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">联系电话：</label>
          <input type="text" id="phone" name="phone" class="form-control" value="{$orgInfo.phone}" placeholder="填写联系电话" />
        </div>
        <div class="form-group">
          <label for="qq">公司网址：</label>
          <input type="text" id="website" name="website" class="form-control" value="{$orgInfo.website}" placeholder="公司网址" />
        </div>
          <div class="form-group">
            <label for="exp">公司或机构介绍:</label>
            <textarea class="form-control" rows="3" id="exp" name="org_intro" placeholder="简要介绍">{$orgInfo.org_intro}</textarea>
          </div>
        <div class="form-group">
          <label for="intent">招聘意向:</label>
          <div>
         <volist name="molds" id="molds">
			
          <if condition="in_array($molds['mid'],unserialize($userinfo['intent']))">

            <label class="checkbox-inline">
              <input type="checkbox" id="" name="intent" value="{$molds.mid}" checked="true">{$molds.name}
            </label>
            <else />
            <label class="checkbox-inline">
              <input type="checkbox" id="" name="intent" value="{$molds.mid}">{$molds.name}
            </label>
           </if>
         </volist>
          </div>
        </div>
        <button type="button" class="btn btn-primary"id="goto-info">修改</button>
      </form>
      <div class="panel">
      	<ul>
      	<volist name="apply" id="apply">
      		<a href="{:U('JobsInfo/index')}&jid={$apply.jid}">{$apply.title}{$apply.ctime|date="m-d",###}</a>
      	</volist>
      	</ul>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <img src="{$orgInfo.headlogo}" class="img-thumbnail center-block my-personimg" data-toggle="modal" data-target="#headimg" />
        </div>
      </div>
    </div>
  </div>
</div>
<!--./container-->
<!--上传头像用model框-->
<div class="modal fade" id="headimg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改头像</h4>
      </div>
      <div class="modal-body">
        <div class="center-block" id="swfwrapper">
                <p id="swfContainer">
                    本组件需要安装Flash Player后才可使用，请从
                    <a href="http://www.adobe.com/go/getflashplayer">这里</a>
                    下载安装。
                </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!--footer-->
<div class="container">
  <hr />
  <p class="text-center">小蜜蜂兼职</p>
  <p class="my-info text-center"><a href="#">首页</a>/<a href="#">申请入住</a>/<a href="#">关于小蜜蜂</a>/<a href="#">联系我们</a></p>
  <p class="copyright text-center">Copyright ©小蜜蜂网络 / 备案号：ICP备13008243号-1 / 地址：烟台市红旗中路</p>
</div>
<!--./footer-->
<script type="text/javascript">
            swfobject.addDomLoadEvent(function () {
                var queryInfo = "";
                var swf = new fullAvatarEditor("./__GROUP__/swf/fullAvatarEditor.swf", "./__GROUP__/swf/expressInstall.swf", "swfContainer", {
                        id : "swf",
                        upload_url : "{:U('AvatarUpload/upload')}" + queryInfo,
                        method : "post",
                        src_url : "{$orgInfo.headlogo}",
                        src_upload : 2
                    },function(msg){
                        console.log(msg);
                        switch(msg.code)
                        {
                            case 1 : alert("页面成功加载了组件！");break;
                            case 2 : alert("已成功加载图片到编辑面板。");break;
                            case 3 :
                                if(msg.type == 0)
                                {
                                    alert("摄像头已准备就绪且用户已允许使用。");
                                }
                                else if(msg.type == 1)
                                {
                                    alert("摄像头已准备就绪但用户未允许使用！");
                                }
                                else
                                {
                                    alert("摄像头被占用！");
                                }
                            break;
                            case 5 : 
                                if(msg.type == 0)
                                {
                                    if(msg.content.sourceUrl)
                                    {
                                        alert("原图片已成功保存至服务器，url为：\n" +　msg.content.sourceUrl);
                                    }
                                    alert("头像已成功保存至服务器，url为：\n" + msg.content.avatarUrls.join("\n"));
                                }
                            break;
                    }}
                );
                // document.getElementById("upload").onclick=function(){
                //     swf.call("upload");
                // };
            });
</script>
<script type="text/javascript">
$("#goto-info").click(function(){
	//获取数据
	var info = getFromInput('#edit-info');
	var checkboxs = $("input[type='checkbox']");
	var intent = new Array();
	for(var i=0;i<checkboxs.length;i++){
		if(checkboxs.eq(i).is(":checked")){
			intent[i] = checkboxs.eq(i).val();
		}
	}
	info.intent = intent;
	console.log(checkboxs);
	console.log(intent);
	console.log(info);
	//ajax
	$.ajax({
		url:'{:U('OrgCenter/updateInfo')}',
		data:info,
		type:"POST",
		success:function(data){
			alert(data.info);
      if(data.status == 1){
        location.href="{:U('OrgCenter/editInfo')}";
      }
		}
		});
});


</script>
</body>
</html>
