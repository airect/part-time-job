<!doctype html>
<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>兼职平台</title>
    <include file="./Tpl/bootstrap/public/static.html" />
    <style type="text/css">
    #banner {
        height: 200px;
        margin-bottom: 12px;
    }
    
    .my-explor {
        position: absolute;
        right: 20px;
    }
    
    .my-explor>.glyphicon {
        margin-right: 6px;
    }
    
    .my-partjob-address,
    .my-partjob-people,
    .my-partjob-money,
    .my-explor {
        position: absolute;
    }
    
    .my-partjob-people {
        left: 330px;
    }
    
    .my-partjob-money {
        left: 450px;
    }
    
    .my-partjob-address {
        left: 200px;
    }
    
    .my-select-address {
        display: inline-block;
    }
    
    .my-select-address>select {
        width: 130px;
        display: inline-block;
    }
    
    .my-zimu {
        display: block;
        padding: 4px 6px 4px 32px;
        margin-bottom: 6px;
    }
    
    .my-addr-list a {
        display: inline-block;
        padding: 4px 6px;
        margin: 1px 20px 20px;
        outline: 1px solid #EEE;
        cursor: pointer;
    }
    
    #map-container {
        height: 500px;
    }
    </style>
</head>

<body>
    <include file="./Tpl/bootstrap/public/header.html" />
    <!--container-->
    <!--banner-->
    <div class="container" id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/__GROUP__/images/1.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="/__GROUP__/images/1.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="/__GROUP__/images/1.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!--container-->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                选择城市
            </div>
            <ul class="list-group addr-list">
                <li class="list-group-item my-addr-list">
                    <span class="bg-primary my-zimu">烟台</span>
                    <ul>
                        <volist name="addr" id="addr">
                            <a data-aid="{$addr.aid}">{$addr.area}</a>
                        </volist>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--./container-->
    <!--footer-->
    <include file="./Tpl/bootstrap/public/footer.html" />
    <!--footer-end-->
    <script type="text/javascript">
    $(".addr-list a").click(function() {
        var aid = $(this).attr("data-aid");
        //ajax
        $.ajax({
            url: "{:U('ChangeCity/ChangeCity')}",
            data: {
                aid: aid
            },
            contentType: 'text/json',
            success: function(data) {
                alert(data.info);
                location.href = "{:U('ChangeCity/index')}";
            }
        });
    });
    </script>
</body>

</html>
