<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>小蜜蜂job-大学生找兼职必备神器</title>
    <meta type="keywords" content="小蜜蜂job,小蜜蜂,大学生兼职神器,大学生兼职,鲁东大学,找兼职,大学生创业" />
    <meta type="descripton" content="小蜜蜂job是大学生自主创业项目，为在校大学生提供优质可靠的兼职">
    <include file="./Tpl/bootstrap/public/static.html" />
    <style type="text/css">
    #banner{
        margin-bottom:16px;
    }
    #banner .right {
        right:14px;
    }
    #banner .carousel-control{
        left:auto;
    }
    .assort {
        overflow: hidden;
    }
    
    .assort>li>a {
        display: inline-block;
    }
    .list-grid{
        float:left;
        margin-left: 16%;
        display: block;
    }
    .list-grid-left{
        float:left;
        display: block;
    }
    .list-grid-right{
        float:right;
        display: block;
    }
    .carousel-inner>.item>img{
        margin:0 auto;
    }
    @media screen and (max-width: 600px){
        .list-grid{
            margin-left:6%;
        }
    }

    </style>
</head>

<body>
    <include file="./Tpl/bootstrap/public/header.html" />
    <!--container-->
    <!--banner-->
    <include file="./Tpl/bootstrap/public/banner.html"/>
    <!--./banner-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">兼职</div>
                    <div class="panel-body">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#newest">最近兼职工作</a></li>
                            <!-- <li role="presentation"><a href="#assort" aria-controls="assort" role="tab" data-toggle="tab">分类查找</a></li> -->
                            <li role="presentation"><a href="{:U("Resume/index")}">求职简历</a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="newest">
                                <!--分类选择-->
                                <table class="table">
                                    <thead>
                                            <td></td>
                                            <td>
                                        <a href="index.php?sort={$arr_sort.address}">地点<span class="glyphicon glyphicon-chevron-down"></span></a></td>
                                            <td><a href="index.php?sort={$arr_sort.money}">工资<span class="glyphicon glyphicon-chevron-down"></span></a></td>
                                            <td><a href="index.php?sort={$arr_sort.pv}">浏览量<span class="glyphicon glyphicon-chevron-down"></span></a></td>
                                            <td><a href="index.php?sort={$arr_sort.ctime}">时间<span class="glyphicon glyphicon-chevron-down"></span></a></td>
                                    </thead>
                                <!--/分类选择-->
                                <!-- 兼职列表 -->
                                <volist name="list" id="job">
                                    <tr>
                                        <td><a href="{:U('JobsInfo/index')}?jid={$job.jid}">{$job.title}
                            {//新增的一个小时内，显示new，3600为一个小时}
                            <if condition="time()-$job['ctime'] elt 3600">
                            <span class="label label-danger">New</span>
                            </if></a></td>
                                        <td><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>{$job.addressname}</td>
                                        <td><span class="glyphicon glyphicon-yen" aria-hidden="true"></span>{$job.money}元
                                        <switch name="job.money_style">
                                            <case value="1">/小时</case>
                                            <case value="2">/天</case>
                                            <case value="3">/次</case>
                                        </switch>
                                        </td>
                                        <td><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>{$job.pv}</td>
                                        <td><span class="glyphicon glyphicon-time"></span>{$job.ctime|ftime}</td>
                                    </tr>
                                    </volist>
                                <!--./兼职列表-->
                                </table>
                            </div>
                            <nav>
                                <ul class="pagination">
                                    {$page}
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <include file="public:left_content" />
            </div>
        </div>
    </div>
    <!--end container-->
    <!--footer-->
<include file="./Tpl/bootstrap/public/footer.html" />
    <!--footer-end-->
    <script>
    $(".assort a").on('click', function() {
        link = $(this).attr('href');
        
    });
    $(document).on('ready', function() {
        var list = $(".assort .glyphicon").parent();
        console.log(list);
        for (var i = 0; i < list.length; i++) {
            var thehref = list.eq(i).attr('href');
            var thelast = thehref.substr(thehref.length - 1, 2);
            var unexpect_last = thehref.substr(0, thehref.length - 1);
            if (thehref.substr(list.eq(i).attr('href').length - 1, 1) == 1) {
                $(".assort .glyphicon").eq(i).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
            } else {
                $(".assort .glyphicon").eq(i).removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
            }
        }
    });
    </script>
</body>

</html>
