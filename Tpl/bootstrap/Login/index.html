<script>
function changText(element,str){
  $(element).text(str);
}
  $("#login").click(function(){
    var email = $("#email").val();
    var passwd = $("#passwd").val();
    var pwdmem = $("#pwdmem").is(":checked");
    console.log(pwdmem);
    //检测空
    if( email == "" ){
      $("#email").focus();
      changText(".warninfo","请输入邮箱地址");
      return;
    }
    if( passwd == "" ){
      $("#passwd").focus();
      changText(".warninfo","请输入密码");
      return;
    }
    $.post(
      "{:U('Login/login')}",
      {
        email:email,
        passwd:passwd,
        pwdmem:pwdmem
      },
      function(data){console.log(data)}
      );
  });
  
</script>
