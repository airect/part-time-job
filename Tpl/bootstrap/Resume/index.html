<!doctype html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>兼职平台</title>
    <include file="./Tpl/bootstrap/public/static.html" />
    <style type="text/css">
    #banner {
        height: 200px;
        margin-bottom: 12px;
    }
    
    .my-explor {
        position: absolute;
        right: 20px;
    }
    
    .my-explor>.glyphicon {
        margin-right: 6px;
    }
    
    .my-partjob-address,
    .my-partjob-people,
    .my-partjob-money,
    .my-explor {
        position: absolute;
    }
    
    .my-partjob-people {
        left: 330px;
    }
    
    .my-partjob-money {
        left: 450px;
    }
    
    .my-partjob-address {
        left: 200px;
    }
    
    .assort {
        overflow: hidden;

    .assort>li>a {

</head>

<body>
    <include file="./Tpl/bootstrap/public/header.html" />
    <!--container-->
    <!--banner-->
    <div class="container" id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/__GROUP__/images/1.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="/__GROUP__/images/1.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="/__GROUP__/images/1.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">兼职</div>
                    <div class="panel-body">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation"><a href="/">最近兼职工作</a></li>
                            <!-- <li role="presentation"><a href="#assort" aria-controls="assort" role="tab" data-toggle="tab">分类查找</a></li> -->
                            <li role="presentation" class="active"><a href="{:U(" Resume/index ")}">求职简历</a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-panel active">
                                <table class="table">
                                    <thead>
                                        <td>姓名</td>
                                        <td>年龄</td>
                                        <td>性别</td>
                                        <td>学校</td>
                                    </thead>
                                    <volist name="user_info" id="user_info">
                                        <tr>
                                            <td><a href="{:U("UserInfo/index")}?uid={$user_info.uid}">{$user_info.username}</a></td>
                                            <td>{$user_info.age}</td>
                                            <td>
                                                <switch name="user_info.sex">
                                                    <case value="1">男</case>
                                                    <case value="2">女</case>
                                                    <default />保密
                                                </switch>
                                            </td>
                                            <td>{$user_info.school}</td>
                                        </tr>
                                    </volist>
                                </table>
                            </div>
                            <nav>
                                <ul class="pagination">
                                    {$page}
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">关于小蜜蜂</div>
                    <div class="panel-body">
                        <img src="/__GROUP__/images/erweima.png" class="img-thumbnail center-block" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end container-->
