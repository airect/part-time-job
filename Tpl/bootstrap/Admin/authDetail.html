<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>兼职平台</title>
    <include file="./Tpl/bootstrap/public/static.html" />
    <style type="text/css">
    .table img{
        /*width:200px;*/
        height:200px;
    }
    </style>
</head>

<body>
    <include file="./Tpl/bootstrap/public/header_admin.html" />
    <!--container-->
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">公司认证信息<span class="pull-right">申请时间：{$ctime|ftime}</span></div>
                    <div class="panel-body">
                        <table class="table-bordered table">
                            <tr>
                                <td>公司名称：</td>
                                <td>{$orgname}</td>
                            </tr>
                            <tr>
                                <td>执照编号：</td>
                                <td>{$license_num}</td>
                            </tr>
                            <tr>
                                <td>营业执照：</td>
                                <td><a href="{$license_img}" target="_blank"><img src="{$license_img}" /></a></td>
                            </tr>
                            <tr>
                                <td>企业规模：</td>
                                <td>{$size}</td>
                            </tr>
                            <tr>
                                <td>企业性质：</td>
                                <td>{$industry}</td>
                            </tr>
                            <tr>
                                <td>企业性质：</td>
                                <td>{$nature}</td>
                            </tr>
                            <tr>
                                <td>联系人：</td>
                                <td>{$contact}</td>
                            </tr>
                            <tr>
                                <td>负责人身份证号：</td>
                                <td>{$idcard_num}</td>
                            </tr>
                            <tr>
                                <td>负责人身份证照片：</td>
                                <td><a href="{$idcard_img1}"><img src="{$idcard_img1}" /></a>
                                <a href="{$idcard_img2}"><img src="{$idcard_img2}" /></a></td>
                            </tr>
                            <tr>
                                <td>联系人电话：</td>
                                <td>{$phone}</td>
                            </tr>
                        </table>
                        <div class="pull-right"><span class="btn-content" data-oid="{$auth_oid}"><button type="button" class="btn btn-success" data-pass="yes">通过</button><button type="button" class="btn btn-danger" data-pass="no">拒绝</button></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--./container-->
    <!--footer-->
    <include file="./Tpl/bootstrap/public/footer.html" />
    <!--./footer-->
     <script>
    $(".btn-content>button").on('click', function() {
        var info = new Object();
        info.pass = $(this).attr('data-pass');
        info.oid = $(this).parent().attr('data-oid');
        if( info.oid ) {
            $.ajax({
                url: "{:U('Admin/authHandler')}",
                data: info,
                type: "POST",
                success: function(data) {
                    alert(data.info);
                }
            });    
        }
    })
    </script>
</body>

</html>
