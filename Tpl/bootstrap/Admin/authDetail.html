<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>兼职平台</title>
    <include file="./Tpl/bootstrap/public/static.html" />
    <style type="text/css">
    .table img{
        /*width:200px;*/
        height:200px;
    }
    </style>
</head>

<body>
    <include file="./Tpl/bootstrap/public/header_admin.html" />
    <!--container-->
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">公司认证信息</div>
                    <div class="panel-body">
                        <table class="table">
                            <tr>
                                <td>公司名称：</td>
                                <td>{$orgname}</td>
                            </tr>
                            <tr>
                                <td>执照编号：</td>
                                <td>{$license_num}</td>
                            </tr>
                            <tr>
                                <td>营业执照：</td>
                                <td><img src="{$license_img}" /></td>
                            </tr>
                            <tr>
                                <td>企业规模：</td>
                                <td>{$size}</td>
                            </tr>
                            <tr>
                                <td>企业性质：</td>
                                <td>{$nature}</td>
                            </tr>
                            <tr>
                                <td>联系人：</td>
                                <td>{$contact}</td>
                            </tr>
                            <tr>
                                <td>负责人身份证号：</td>
                                <td>{$idcard_num}</td>
                            </tr>
                            <tr>
                                <td>负责人身份证照片：</td>
                                <td><img src="{$idcard_img1}" />
                                <img src="{$idcard_img2}" /></td>
                            </tr>
                            <tr>
                                <td>联系人电话：</td>
                                <td>{$phone}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--./container-->
    <!--footer-->
    <include file="./Tpl/bootstrap/public/footer.html" />
    <!--./footer-->
    <script>
    $("#login-form button").on('click', function() {
        //获取input值
        var info = new Object();
        info.username = $("#login-form input").eq(0).val();
        info.passwd = $("#login-form input").eq(1).val();
        console.log(info);
        //ajax
        $.ajax({
            url: "{:U('Admin/loginHandler')}",
            data: info,
            type: "POST",
            success: function(data) {
                alert(data.info);
                if (data.status == 1) {
                    location.href = "{:U('Admin/index')}";
                }
            }
        });
    })
    </script>
</body>

</html>
