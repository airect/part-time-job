<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>兼职平台</title>
    <link rel="stylesheet" href="./__GROUP__/css/bootstrap.min.css">
    <link rel="stylesheet" href="./__GROUP__/css/bootstrap-theme.min.css">
    <script src="./__GROUP__/js/jquery.min.js"></script>
    <script src="./__GROUP__/js/bootstrap.min.js"></script>
    <style type="text/css">
    .panel-body {
        position: relative;
    }
    
    .list-group a.list-group-item {
        cursor: pointer;
    }
    
    .btn-content {
        position: absolute;
        right: 10px;
        margin-top: -8px;
    }
    </style>
</head>

<body>
    <include file="./Tpl/bootstrap/public/header.html" />
    <!--container-->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                    <a class="list-group-item">兼职申请列表</a>
                    <a class="list-group-item">认证申请列表</a>
                    <a class="list-group-item">现有公司列表</a>
                    <a class="list-group-item">兼职列表</a>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">兼职申请列表</div>
                    <ul class="list-group">
                        <li class="list-group-item"><a herf="#">兼职</a><span class="btn-content"><button type="button" class="btn btn-success" data-pass="yes">通过</button><button type="button" class="btn btn-danger" data-pass="no">拒绝</button></span></li>
                    </ul>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">认证申请列表</div>
                    <ul class="list-group">
                        <if condition="1 eq 1">
                            <volist name="applyLists" id="apply">
                                <li class="list-group-item"><a href="{:U('OrgInfo/index')}&oid={$apply.oid}">{$apply.orgname}</a><span class="btn-content" data-oid="{$apply.oid}"><button type="button" class="btn btn-success" data-pass="yes">通过</button><button type="button" class="btn btn-danger" data-pass="no">拒绝</button></span></li>
                            </volist>
                            <else/>
                            <li class="list-group-item">{$applyLists}</li>
                        </if>
                    </ul>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">现有公司列表</div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">兼职列表</div>
                </div>
            </div>
        </div>
    </div>
    <!--./container-->
    <!--footer-->
    <div class="container">
        <hr />
        <p class="text-center">小蜜蜂兼职</p>
        <p class="my-info text-center"><a href="#">首页</a>/<a href="#">申请入住</a>/<a href="#">关于小蜜蜂</a>/<a href="#">联系我们</a></p>
        <p class="copyright text-center">Copyright ©小蜜蜂网络 / 备案号：ICP备13008243号-1 / 地址：烟台市红旗中路</p>
    </div>
    <!--./footer-->
    <script>
    $(".btn-content>button").on('click', function() {
        var info  = new Object();
        info.pass = $(this).attr('data-pass');
        info.oid  = $(this).parent().attr('data-oid');
        console.log(info);
        $.ajax({
            url: "{:U('Admin/authHandler')}",
            data: info,
            type: "POST",
            success: function(data) {
                alert(data.info);
            }
        });
    })
    </script>
</body>

</html>
