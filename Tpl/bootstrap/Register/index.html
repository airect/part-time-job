<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>注册</title>

<link rel="stylesheet" href="./__GROUP__/css/bootstrap.min.css">
<link rel="stylesheet" href="./__GROUP__/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="./__GROUP__/css/bootstrapValidator.min.css">

<script src="./__GROUP__/js/bootstrap.min.js"></script>
<script src="./__GROUP__/js/common.js"></script>

<style type="text/css">
	#email-goto{top:13px;}
	#email{border-radius:4px;}
	#select-list a{cursor: pointer;}
	.red{color: #F00;}
	.my-warning{float:left;}
</style>
</head>
<body>
<include file="./Tpl/bootstrap/public/header.html" />
<!--container-->
<div class="container">
	<div class="page-header">
  		<h1>注册<small>小蜜蜂兼职</small></h1>
	</div>
	<div class="row">
		<div class="col-md-8">
			<ul class="nav nav-pills" id="select-list">
			  <li role="presentation" class="active"><a>求职者</a></li>
			  <li role="presentation"><a>公司或机构组织</a></li>
			  <li role="presentation"><a>学校</a></li>
			</ul>

		    <form method="post" action="/" id="reg-form">
		    		<div class="form-group input-group">
		    			<label for="email">邮箱：</label>
		    			<input id="email" type="text" datatype="e" name="email" class="form-control" placeholder="请输入邮箱" />
		    			<span class="input-group-btn"> 
		        			<button class="btn btn-default" id="email-goto" type="button">发送验证邮件</button>
		      			</span>
		    		</div>
		    		<div class="form-group">
		    			<label for="yzm">验证码：<font class="red my-verify"></font></label>
		    			<input id="yzm" type="text" name="yzm" class="form-control" placeholder="请输入验证码" />
		    		</div>
		    		<div class="form-group">
		    			<label for="passwd">密码：</label>
		    			<input id="passwd" datatype="*" type="password" name="passwd" class="form-control" placeholder="请输入密码" />
		    		</div>
		    		<div class="form-group">
		    			<label for="passwd">确认密码：</label>
		    			<input id="repasswd" datatype="*" type="password" name="repasswd" recheck="passwd" errormsg="两次密码不一致" class="form-control" placeholder="再次输入密码" />
		    		</div>
		    		<div class="form-group hide">
		    			<label for="org">组织名称：</label>
		    			<input id="org" type="text" name="org" class="form-control" placeholder="组织机构学校名称" />
		    		</div>
		    		<div class="form-group hide">
		    			<label for="org_address">所在地：</label>
		    			<input id="org_address" type="text" name="org_address" class="form-control" placeholder="组织机构学校所在地" />
		    		</div>
					<div>
						<p class="my-warning red"></p>
						<button type="button" class="btn btn-default pull-right" id="reg-goto">提交</button>
					</div>
		    		
		    	</form>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">关于小蜜蜂</div>
				<div class="panel-body">
					<img src="./__GROUP__/images/erweima.png" class="img-thumbnail center-block" />
				</div>
			</div>
		</div>

	</div>
<!--end container-->
<!--footer-->
<div class="container">
	<hr />
	<p class="text-center">小蜜蜂兼职</p>
	<p class="my-info text-center"><a href="#">首页</a>/<a href="#">申请入住</a>/<a href="#">关于小蜜蜂</a>/<a href="#">联系我们</a></p>
	<p class="copyright text-center">Copyright ©小蜜蜂网络 / 备案号：ICP备13008243号-1 / 地址：烟台市红旗中路</p>
</div>
<!--end footer-->
<script type="text/javascript">
//存储注册类型的变量
var whatToSelect = 0;
//绑定事件
$("#select-list>li").eq(0).click(function(){
	tabChange(0);
	inputHideShow(0);
});
$("#select-list>li").eq(1).click(function(){
	tabChange(1);
	inputHideShow(1);
});
$("#select-list>li").eq(2).click(function(){
	tabChange(2);
	inputHideShow(2);
});

function tabChange(arg){
	for(var i=0; i<3; i++){
		$("#select-list>li").eq(i).removeClass("active");
	}

	$("#select-list>li").eq(arg).addClass("active");
	whatToSelect = arg;
}
//按注册类型呈现相应表单
function inputHideShow(arg){
	if (arg == 0){
		$("#org").parent().addClass("hide");
		$("#org_address").parent().addClass("hide");
	}else{
		$("#org").parent().removeClass("hide");
		$("#org_address").parent().removeClass("hide");
	}
}

function onConfirmed(flag){
	if(flag == 1){
		$("#email-goto").text("邮箱发送成功").attr("disabled","true");
	}else{
		$("#email-goto").text("邮箱发送异常");
	}
}
//检测表单，决定客户端是否允许提交表单
$("#reg-form").Validform();

//Ajax	
$("#reg-goto").click(function(){
	//获取数据
	var info = getFromInput("#reg-form");
	//ajax传输
	$.post(
		"{:U('Register/reg')}",
		info,
		function(data){
			console.log(data);
			if(data == 10 ){
				changText($(".my-warning"),"注册成功");
				window.href = "index.php";
			}else if(data.substr(0,1) == 0){
				changText($(".my-warning"),"验证码错误，注册失败");
			}else{
				changText($(".my-warning"),"注册失败，请稍后再试");
			}
		}
		);
});
$("#email-goto").click(function(){
	var email = $("#email").val();
	console.log(email);
	$.post(
		"{:U('Register/sendEmail')}",
		{
			'email':email
		},
		function(data){onConfirmed(data)}
		);
});
//ajax验证验证码
$("#yzm").blur(function(){
	$.post(	
		"{:U('Register/confirm')}",
		{
			yzm:$("#yzm").val()
		},
		function(data){
			if(data ==1 ){
				$(".my-verify").text("正确");
			}else{
				$(".my-verify").text("错误");
			}
		}
		);

	
});
</script>
</body>
